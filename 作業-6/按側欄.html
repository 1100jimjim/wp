            color: white;
            display: block;
            padding: 10px;
            transition: color 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .sidebar a:hover {
            color: #f1c40f;
        }

        .sidebar .icon {
            font-size: 30px;
            cursor: pointer;
        }

        .sidebar.expanded .icon {
            transform: rotate(90deg);
        }

        .sidebar.expanded h2,
        .sidebar.expanded a {
            opacity: 1;
        }

        h1 {
            text-align: center;
        }

        p {
            line-height: 1.6;
        }
