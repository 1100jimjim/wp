<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello!</title>
<style>
    #myButton {
        font-size: 16px;
        padding: 10px;
        position: relative;
        left: 0;
        transition: left 0.3s ease;
    }
</style>
</head>
<body>

<button id="myButton" onclick="moveRight()">Hello!</button>

<script>
    function moveRight() {
        var button = document.getElementById('myButton');
        var currentPosition = parseInt(window.getComputedStyle(button).left);
        var newPosition = currentPosition + 10;
        button.style.left = newPosition + 'px';
    }
</script>

</body>
</html>
