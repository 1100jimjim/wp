<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello!</title>
<style>
    #myButton {
        font-size: 16px;
        padding: 10px;
    }
</style>
</head>
<body>

<button id="myButton" onclick="zoomIn()">Hello!</button>

<script>
    function zoomIn() {
        var button = document.getElementById('myButton');
        var currentSize = parseInt(window.getComputedStyle(button).fontSize);
        var newSize = currentSize + 10;
        button.style.fontSize = newSize + 'px';
    }
</script>

</body>
</html>
